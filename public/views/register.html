<div class="jumbotron text-center">
    <form method="post" ng-submit="send_data()">
        FirstName<input type="text" placeholder="Enter Firstname" id="fname" ng-model="form_data.first_name"><br><br>
        LastName<input type="text" placeholder="Enter Lastname" id="lname" ng-model="form_data.last_name"><br><br><br>
        PhoneNo<input type="number" placeholder="Enter phone Number" id="phn" ng-model="form_data.phone"><br><br>
        <button type="submit"></button>
    </form>
</div>
