<div class="jumbotron text-centre">

    <div class="btnalnctr">
        <button type="submit" ng-click="retrieve_data();">Show data to update details</button>
        <br><br>
    </div>
    <table align='center' border="" ng-init="retrieve_ind()">
        <tr>
            <th><h4><b>First Name</b></h4></th>
            <th><h4><b>Last Name</b></h4></th>
            <th><h4><b>Phone Number</b></h4></th>
            <th><h4><b>Operation</b></h4></th>
        </tr>
        <tr ng-repeat="data in recieve_ind">
            <td><input ng-model="data.first_name" /></td>
            <td><input ng-model="data.last_name" /></td>
            <td><input ng-model="data.phone" /></td>

            <td align='center'><button ng-click="update_data(data._id)">Update</button>
            </td>
        </tr>
    </table>
</div>
